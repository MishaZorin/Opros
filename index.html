<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опросник</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <div class="opros">
        <form action="" id="form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="" id="" placeholder="Your name">
            </div>
            <div class="form-control">
                <label for="e-mail">E-mail</label>
                <input type="email" name="" id="" placeholder="Your e-mail">
            </div>
            <div class="form-control">
                <label for="age">Age</label>
                <input type="text" name="" id="" placeholder="Your age">
            </div>
            <div class="form-control">
                <label for="role">Which option best describes you?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label for=""> Would you recommend GeeksforGeeks
                    to a friend?</label>
                    <label for="recommed-1">
                        <input type="radio" id="recommed-1" 
                               name="recommed">Yes
                          </input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio" id="recommed-2" 
                               name="recommed">No
                          </input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio" id="recommed-3" 
                               name="recommed">Maybe
                          </input>
                    </label>
            </div>
            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                      </input>
                  </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++
                      </input>
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#
                      </input>
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Java
                      </input>
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python
                      </input>
                </label>
                <label for="inp-6">
                    <input type="checkbox" name="inp">JavaScript
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">React
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Angular
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Django
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Spring
                      </input>
                </label>
            </div>
            <div class="form-control">
                <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea>
            </div>
            <button type="submit" value="submit">Submit</button>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опросник</title>
</head>
<body>
    <h1>ZorinOpros</h1>
    <div class="opros">
        <form action="" id="form">
            <div class="form-control">
                <label for="name">Имя</label>
                <input type="text" name="" id="" placeholder="Имя:">
            </div>
            <div class="form-control">
                <label for="e-mail">E-mail</label>
                <input type="email" name="" id="" placeholder=" e-mail:">
            </div>
            <div class="form-control">
                <label for="age">Возраст</label>
                <input type="text" name="" id="" placeholder="Возраст:">
            </div>
            <div class="form-control">
                <label for="role">Какой вариант лучше всего характеризует вас?</label>
                <select name="role" id="role">
                    <option value="student">Студент</option>
                    <option value="intern">Школьник</option>
                    <option value="professional">Профессионал</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            <div class="form-control">
                <label for="">По рекомендуете ли вы  ZorinOpros своим друзьям?</label>
                    <label for="recommed-1">
                        <input type="radio" id="recommed-1" 
                               name="recommed">Да
                          </input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio" id="recommed-2" 
                               name="recommed">Нет
                          </input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio" id="recommed-3" 
                               name="recommed">Может быть
                          </input>
                    </label>
            </div>

            <div class="form-control">
                <label>Языки или фреймворки,которые вы знаете
                    
                </label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                      </input>
                  </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++
                      </input>
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#
                      </input>
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Java
                      </input>
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python
                      </input>
                </label>
                <label for="inp-6">
                    <input type="checkbox" name="inp-6" id="inp-6">JavaScript
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">React
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Angular
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Django
                      </input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Spring
                      </input>
                </label>
            </div>
            <div class="form-control">
                <textarea name="comment" id="comment" placeholder="Ваш комментарий!"></textarea>
            </div>
            <button type="submit" value="submit">Согласовать!</button>

        </form>
    </div>
</body>
</html>
